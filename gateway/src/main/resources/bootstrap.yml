# ======= 服务器相关配置 =======
server:
  port: 8082
spring:
  application:
    name: gateway
  cloud:
    nacos:
      config:
        server-addr: graywolf.top:6202
        namespace: public
        username: nacos
        password: mobilepay250715

      discovery:
        server-addr: graywolf.top:6202
        namespace: public
        username: nacos
        password: mobilepay250715

    gateway:
      routes:
        - id: appUser
          uri: lb://appUser
          predicates:
            - Path=/app/**
          filters:
            - StripPrefix=1
        - id: appUser-api-doc
          uri: lb://appUser
          predicates:
            - Path=/app/v3/api-docs/**
          filters:
            - StripPrefix=1
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
    springdoc:
      swagger-ui:
        path: /swagger-ui.html
        urls:
          - name: appUser
            url: /app/v3/api-docs