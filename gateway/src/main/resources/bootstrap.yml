# ======= 服务器相关配置 =======
server:
  port: 8082
spring:
  redis:
    host: graywolf.top
    port: 6201
    password: mobilepay250715
  application:
    name: gateway
  cloud:
    nacos:
#      config:
#        server-addr: graywolf.top:6202
#        namespace: public
#        username: nacos
#        password: mobilepay250715
#        file-extension: yaml
#      discovery:
#        server-addr: graywolf.top:6202
#        namespace: public
#        username: nacos
#        password: mobilepay250715
      config:
        server-addr: localhost:8848
        namespace: public
      discovery:
        server-addr: localhost:8848
        namespace: public
    gateway:
      routes:
        - id: appUser
          uri: lb://appUser
          predicates:
            - Path=/app/**
          filters:
            - StripPrefix=1
        - id: appUser-api-doc
          uri: lb://appUser
          predicates:
            - Path=/app/v3/api-docs/**
          filters:
            - StripPrefix=1
        # 用户服务路由
        - id: user
          uri: lb://user
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
        # 管理员服务路由
        - id: admin
          uri: lb://admin
          predicates:
            - Path=/admin/**
          filters:
            - StripPrefix=1
        - id: appassests
          uri: lb://appassets
          predicates:
            - Path=/appassets/**
          filters:
            - StripPrefix=1
        - id: payment
          uri: lb://payment
          predicates:
            - Path=/payment/**
          filters:
            - StripPrefix=1
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
    # 内部服务认证配置
app:
  internal:
    secret: mobilepay-internal-secret-2025

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: appUser
        url: /app/v3/api-docs
      - name: user
        url: /user/v3/api-docs
      - name: admin
        url: /admin/v3/api-docs
      - name: appassests
        url: /appaseests/v3/api-docs
      - name: payment
        url: /payment/v3/api-docs