# AI Configuration

# OpenAI Configuration
ai.openai.api-key=${OPENAI_API_KEY:your-openai-api-key}
ai.openai.endpoint=https://api.openai.com/v1/chat/completions
ai.openai.model=gpt-3.5-turbo

# DeepSeek Configuration
ai.deepseek.api-key=${DEEPSEEK_API_KEY:your-deepseek-api-key}
ai.deepseek.endpoint=https://api.deepseek.com/v1/chat/completions
ai.deepseek.model=deepseek-chat

# AI Analysis Settings
ai.analysis.default-provider=openai
ai.analysis.timeout=30000  # 30 seconds

# Transaction Analysis Settings
ai.analysis.abnormal-amount-threshold=10000  # 异常交易金额阈值
ai.analysis.high-frequency-count=10  # 高频交易阈值（每天）
